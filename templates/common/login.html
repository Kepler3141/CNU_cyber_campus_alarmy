<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>정형민 개멍청함</title>
</head>
<body>
  <div id="super-div">
    <div id="top">
      <span id="logo_name">CNU</span>
      <span>사이버 캠퍼스 알리미</span>
    </div>
    <div id="img-div">
      <img src="../image/logo.png" alt="시계">
    </div>
    <div id="middle">
      <input type="text" placeholder="STUDENT NUMBER" id="id-input">
      <input type="password" placeholder="PASSWORD" id="pwd-input">
      <button id="login-btn">로그인</button>
    </div>
    <div id="bottom">
      <button id="sign-up-btn">회원가입</button>
    </div>
  </div>
</body>
</html>
